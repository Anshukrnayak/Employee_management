{% extends 'base.html' %}

{% block title %}Create Client - CRM{% endblock %}

{% block header %}Create New Client{% endblock %}

{% block content %}
<div class="bg-white p-6 shadow-md rounded-lg max-w-lg mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Add a New Client</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}

        {{form.as_p}}

        <div class="text-right">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Create Client</button>
        </div>
    </form>
</div>
{% endblock %}
