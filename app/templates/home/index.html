 {% extends 'base.html' %}
 
 {% block content %}
    
    <div class="container-fuild mx-5 my-5">
        
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Salary</th>
                <th scope="col">Designation</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
        
                {% for employee in employee_list  %}
            <tr>
                <th scope="row"> {{employee.id}} </th>
                <td> {{employee.name}} </td>
                <td> {{employee.salary}} Rs </td>
                <td> {{employee.designation}} </td>
                <td> 
                    <a href="{% url 'update' employee.id %}" class="btn btn-info mx-3 ">Edit</a>
                    <a href="{% url 'delete' employee.id %}" class="btn btn-danger mx-3">Delete</a>
                </td>
            </tr>
            

            {% endfor %}

            </tbody>
          </table>

    
    </div>

 {% endblock %}
