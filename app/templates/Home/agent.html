{% extends 'base.html' %}
{% block content %}

<main class="bg-gray-100 p-10 mt-16">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Agent Registration</h2>
        <form action="" method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}

            {{form.as_p}}

            <div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700">Submit</button>
            </div>
        </form>
    </div>
</main>



{% endblock %}
