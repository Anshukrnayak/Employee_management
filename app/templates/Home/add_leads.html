{% extends 'base.html' %}
{% block content %}

<main class="bg-gray-100 p-6">

    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6">Add a new lead</h2>
        
        <form method='POST' enctype="multipart/form-data" >

             {% csrf_token %} 
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Profile image </label>
                {{form.profile_image}}

            </div>

            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Full Name</label>
                {{form.name}}

            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
                {{form.email}}
            </div>

            <div class="mb-4">
                <label for="message" class="block text-gray-700 text-sm font-semibold mb-2">Contact</label>
                {{form.contact}}
            </div> 

            <div class="flex items-center space-x-4">
                <button type="submit" class="w-full sm:w-auto bg-indigo-600 text-white py-2 px-6 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    Submit
                </button>
            </div>
        </form>
    </div>

</main>

    
{% endblock %}
