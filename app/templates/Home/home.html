{% extends 'base.html' %}
{% block content %}


<main class="bg-gray-50 text-gray-800">

    <div class="container mx-auto px-4 py-8">
        <!-- Title -->
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Leads Manager </h1>

        <!-- Table -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
                <!-- Table Header -->
                <thead class="bg-gray-100 border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-bold text-gray-600 uppercase">Name</th>
                        <th class="px-6 py-3 text-left text-sm font-bold text-gray-600 uppercase">Email</th>
                        <th class="px-6 py-3 text-left text-sm font-bold text-gray-600 uppercase">Phone</th>
                        <th class="px-6 py-3 text-left text-sm font-bold text-gray-600 uppercase">Status</th>
                        <th class="px-6 py-3 text-right text-sm font-bold text-gray-600 uppercase">Go to profile </th>
                    </tr>
                </thead>

                <!-- Table Body -->
                <tbody>
                    
                    {% if lead_list  %}
                    
                    {% for lead in lead_list %}
                    <tr class="border-b hover:bg-gray-50 transition">
                        <td class="px-6 py-4 text-sm text-gray-800"> {{lead.name}} </td>
                        <td class="px-6 py-4 text-sm text-gray-600"> {{lead.email}} </td>
                        <td class="px-6 py-4 text-sm text-gray-600"> {{lead.contact}} </td>
                        <td class="px-6 py-4 text-sm">
                            <span
                                class="px-3 py-1 text-xs font-medium text-green-700 bg-green-100 rounded-full">Converted</span>
                        </td>
                        <td class="px-6 py-4 text-right">

                          <a href="{% url 'lead_profile' lead.id %}" class="px-6 py-2 rounded-lg bg-blue-800 text-white  ">profile</a>

                        </td>
                    </tr>

                    {% endfor %}
                    
                    {% endif %}
                    

                </tbody>
            </table>
        </div>
    </div>

    </main>



    {% endblock %}
