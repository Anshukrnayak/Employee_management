{% extends 'base.html' %}
{% block content %}

<main class="mt-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <div class="bg-white shadow-lg rounded-lg p-6">
      
      <!-- Customer Profile -->
      <div class="flex flex-col md:flex-row gap-8">
        <!-- Avatar Section -->
        <div class="flex-shrink-0 w-32 h-32 rounded-full bg-gray-300 overflow-hidden">
          <img src="{{lead.profile_image.url}}" alt="Customer Avatar" class="w-full h-full object-cover">
        </div>

        <!-- Customer Info Section -->
        <div class="flex-1">
          <h2 class="text-3xl font-semibold text-gray-800"> {{lead.name}} </h2>
     
            <div class="flex items-center space-x-2">
              <span class="font-medium text-gray-700">Email:</span>
              <span class="text-gray-500 mt-3"> {{lead.email}} </span>
            </div>
            <div class="flex items-center space-x-2">
              <span class="font-medium text-gray-700 mt-2">Phone:</span>
              <span class="text-gray-500 mt-2"> {{lead.contact}} </span>
            </div>
        
          </div>
        </div>
      </div>

      <!-- Actions Section -->
      <div class="mt-8 mb-5">
        <h3 class="text-2xl font-semibold text-gray-800">Actions</h3>
        <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <a href="{% url 'update_lead' lead.id %}" class=" text-center  w-full bg-blue-600 mt-4 text-white py-3 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Edit Profile
          </a>
      
          <a href="{% url 'delete_lead' lead.id %}"  class="w-full bg-red-600 mt-4 text-white py-3 text-center  rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
            Delete Account
          </a>

        </div>


      </div>
      
    </div>
  </div>
</main>


{% endblock %}
