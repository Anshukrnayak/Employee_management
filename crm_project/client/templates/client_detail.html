{% extends 'base.html' %}
{% block content %}

<main class="bg-gray-100">
  <!-- Page Container -->
  <div class="min-h-screen flex items-center justify-center py-10 px-5">
    <div class="bg-white shadow-md rounded-lg w-full max-w-3xl p-8">
      
      <!-- Header -->
      <div class="flex items-center mb-6">
        <div class="w-20 h-20 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden">
          <img src="{{client.image.url}}" alt="Client Avatar" class="w-full h-full object-cover">
        </div>
        <div class="ml-4">
          <h1 class="text-2xl font-bold text-gray-800"> {{client.name}} </h1>
          <p class="text-sm text-gray-500">Client ID: {{client.id}} </p>
        </div>
      </div>

      <!-- Contact Information -->
      <div class="mb-6">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">Contact Information</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
         
         
            <div>
            <p class="text-sm font-medium text-gray-500">Email</p>
            <p class="text-gray-800"> {{client.email}} </p>
          </div>
          <div>
            <p class="text-sm font-medium text-gray-500">Phone</p>
            <p class="text-gray-800"> {{client.contact}} </p>
          </div>
          <div>
            <p class="text-sm font-medium text-gray-500">Company</p>
            <p class="text-gray-800">Acme Corp.</p>
          </div>
          <div>
            <p class="text-sm font-medium text-gray-500">Address</p>
            <p class="text-gray-800"> {{client.location}} </p>
          </div>
        </div>
      </div>

      <!-- Notes -->
      <div class="mb-6">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">Notes</h2>
        <p class="text-gray-700">
           {{client.description}}.
        </p>
      </div>

      <!-- Actions -->
      <div class="flex justify-end space-x-3">
        <a href="{% url 'edit_client' client.id %}" 
          class="py-2 px-4 bg-gray-200 text-gray-700 rounded-lg shadow-md hover:bg-gray-300">
          Edit Profile
      </a>
        <a href="{% url 'delete_client' client.id %}"
          class="py-2 px-4 bg-red-600 text-white rounded-lg shadow-md hover:bg-red-700">
          Delete Client
        </a>
      </div>
      
    </div>
  </div>

</main>

 {% endblock %}
