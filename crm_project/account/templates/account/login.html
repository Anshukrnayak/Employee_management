
{% extends 'base.html' %}

{% block content %}

<main class="bg-gray-100 font-sans antialiased">

    <!-- Main container for the login page -->
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-700">

        <!-- Login card -->
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg space-y-6">

            <!-- CRM App Logo -->
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-800 mb-4">CRM Application</h1>
                <p class="text-sm text-gray-500">Your business, organized.</p>
            </div>

            <!-- Login form -->
            <form action="#" method="POST">
                
                <!-- Email field -->
                 {% csrf_token %} 
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">username</label>
                    <input type="text" id="email" name="username" class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your email" required>
                </div>

                <!-- Password field -->
                <div class="mt-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your password" required>
                </div>

                <!-- Forgot Password link -->
                <div class="mt-2 text-right">
                    <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
                </div>

                <!-- Submit button -->
                <div class="mt-6">
                    <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        Log In
                    </button>
                </div>
            </form>

            <!-- Sign up link -->
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign Up</a></p>
            </div>

        </div>
    </div>

</main>


{% endblock %}
